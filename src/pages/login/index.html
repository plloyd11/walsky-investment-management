<main class="login">
    <div class="login--header container">
        <a href="/"><img src="/img/logos/logo.svg" alt="Walsky Logo" width="150"></a>
    </div>
    <div class="login--content">
        <div class="container">
            <div class="columns">
                <div class="login--content_form column">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-success">
                                Login
                            </button>
                        </p>
                    </div>
                </div>
                <div class="login--content_text column">
                    <img src="/img/login/login.jpg" alt="">
                    <h2>Sign up today to enjoy these benefits</h2>
                    <ul class="has-margin-bottom-md">
                        <li>Access to exclusive members only content</li>
                        <li>The latest in finance news</li>
	                    <li>Add more features</li>
                    </ul>
                    <a href="#" class="btn-cta">Join Today</a>
                </div>
            </div>
        </div>
    </div>
</main>
